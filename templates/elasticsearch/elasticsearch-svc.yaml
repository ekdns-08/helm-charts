apiVersion: v1
kind: Service
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
  name: nls-elasticsearch-service
  namespace: test
  labels:
    app: nls-elastic
spec:
  type: NodePort
  selector:
    app: nls-elastic
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      nodePort: 30082
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 1800
